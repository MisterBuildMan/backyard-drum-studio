name: Notify Tracker

on:
  push:
    branches: [main]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger tracker rebuild
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.TRACKER_PAT }}" \
            https://api.github.com/repos/MisterBuildMan/backyard-drum-studio-tracker/dispatches \
            -d '{"event_type":"source-updated","client_payload":{"sha":"${{ github.sha }}"}}'
